<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkedin</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>


    <header>
      <div class="header__container container">
        <div class="header__left">
          <a href="index.html" class="logo">
            <img src="images/logo.webp" alt="logo" class="logo__img">
          </a>
          <form class="search">
            <i class='search__icon bx bx-search'></i>
            <input class="search__input" type="text" placeholder="Buscar">
          </form>
        </div>
        <div class="header__right">
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="" class="navigation__link active-link">
                  <i class='navigation__icon bx bxs-home'></i>
                  <span class="navigation__span">Inicio</span>
                </a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">
                  <i class='navigation__icon bx bxs-group'></i>
                  <span class="navigation__span">Mi red</span>
                </a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">
                  <i class='navigation__icon bx bxs-briefcase'></i>
                  <span class="navigation__span">Empleos</span>
                </a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">
                  <i class='navigation__icon bx bxs-message'></i>
                  <span class="navigation__span">Mensajes</span>
                </a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">
                  <i class='navigation__icon bx bxs-bell'></i>
                  <span class="navigation__span">Notificaciones</span>
                </a>  
              </li>
            </ul>
            <div class="online">
              <img src="images/user-1.png" alt="user" class="navigation__profile">
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div class="content-layout container">
      <aside class="sidebar"></aside>
      <main class="main"></main>
      <aside class="aside"></aside>
    </div>

</body>
</html>
